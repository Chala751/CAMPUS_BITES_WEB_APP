<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-container">
        <img src="images/icon.png" alt="App Icon" class="logo">
        <h1 class="login-text1">Login Page</h1>
        <p class="subtitle">Enter your credentials to access your account</p>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" class="text-input" placeholder="User name" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" class="text-input" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
